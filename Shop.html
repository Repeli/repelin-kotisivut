<main class="container">
<h1>Skill shop</h1>
<p>Select a category to see the skills</p>


<section class="shop-grid">
<div class="category" data-category="product-mgmt">Product management</div>
<div class="category" data-category="product-dev">Product development</div>
<div class="category" data-category="agile">Agile methods</div>
<div class="category" data-category="coaching">Team coaching</div>
<div class="category" data-category="project-mgmt">Project management</div>
<div class="category" data-category="personality">Personality</div>
<div class="category" data-category="tools">Tools</div>
<div class="category" data-category="Artificial intelligence">AI</div>
</section>


<section id="items" class="items-grid"></section>
</main>


<script>
const skills = {
"product-mgmt": ["Roadmapping", "Priorization", "Product vision", "Feature planning"],
"product-dev": ["Development processes", "MVP mindset", "Iteration", "Quality assurance"],
"agile": ["Scrum", "Kanban", "Lean", "SAFe", "Retrospectives"],
"coaching": ["Facilitation", "Team dynamic", "Mentoring", "Motivating"],
"project-mgmt": ["Time management", "Risk management", "Budgeting", "Stakeholder communication"],
"personality": ["Eager to learn", "Empathy", "Can do attitude", "Out of the box thinking", "Creativity"],
"tools": ["Jira", "Figma", "Confluence", "GitHub"]
};


document.querySelectorAll('.category').forEach(cat => {
cat.addEventListener('click', () => {
const type = cat.dataset.category;
const list = skills[type] || [];
const container = document.getElementById('items');


container.innerHTML = list.map(skill => `
<div class="card">
<h3>${skill}</h3>
<button class="btn primary">Add to cart</button>
</div>
`).join('');
});
});
</script>
